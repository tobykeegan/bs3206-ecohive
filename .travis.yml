language: node_js

node_js:
  - 20

cache:
  npm: true # Cache npm packages to speed up builds

services:
  - docker

before_install:
  - curl -fsSL https://bun.sh/install | bash
  - source ~/.bashrc
  - bun --version

# Install project dependencies
install:
  - bun install
  - npx playwright install

jobs:
  include:
    - stage: Code Tests
      if: type = push

      script:
        - bun run lint
        - bun run test

    - stage: Build
      script:
        - bun run build
